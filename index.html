<!DOCTYPE HTML>
<html>
<head>
  <title>Number Guesser</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <wrapper>
    <header>
      <h1><span class="pink">Number</span><span class="grey"> Guesser</span> </h1>
    </header>
    <section>
      <form>
        <input class="block" type="text" id="number" placeholder="Enter Your Guess">
        <label for="number"></label>
        <button disabled id="guess-button">Guess</button>
        <button disabled id="clear-button">Clear</button>
      </form>
    <section>
        <p class="err"></p>
        <h3 class="guess">--</h3>
        <p class="your-guess"></p>
       <button disabled id="reset">Reset</button>
     </section>
  </section>
  </wrapper>
<script src="./function.js"></script>
</body>
</html>
